<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.scss" />
    <title>Quizownia</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="/" class="navigation__logo">
          <img
            src="/src/images/quizownia-logo.png"
            alt="logo"
            class="navigation__img"
          />
        </a>
        <div class="navigation__menu">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link far fa-clock"></a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link fas fa-user-friends"></a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link fas fa-cog"></a>
            </li>
          </ul>
        </div>
        <svg
          class="navigation__burger"
          viewBox="0 0 100 80"
          width="40"
          height="40"
        >
          <rect width="100" height="20" fill="#4d70ff"></rect>
          <rect y="30" width="100" height="20" fill="#4d70ff"></rect>
          <rect y="60" width="100" height="20" fill="#4d70ff"></rect>
        </svg>
      </nav>
    </header>

    <section class="category">
      <div class="container category__container">
        <div class="category__list">
        </div>
      </div>
    </section>

    <section class="game">
      <div class="container game__inner">
        <input class="game__user--name" placeholder="Enter your name..." />

        <button class="button game__button--start-quiz">Start Quiz</button>
        <button class="button game__button--scores">Scores</button>
        <p class="game__questions-quantity">
          Total questions for Mythology: 245
        </p>
        <button class="button game__button--back">Back to categories</button>
      </div>
    </section>

    <section class="questions">
      <div class="container">
        <div class="questions__timer"></div>
        <div class="questions__inner">
          <!-- TODO this is not required anymore -->

          <button class="button questions__answer questions__answer--correct">

          </button>
          <button class="button questions__answer">Thor</button> -->

        <!-- TODO this is not required anymore

        <div class="finish__score-group"></div>

        </div>

            <li class="score-dashboard__player-score">

            </li>
            <li class="score-dashboard__player-score">
              <span class="score-dashboard__game-title">game2</span>

            </li>
            <li class="score-dashboard__player-score">
